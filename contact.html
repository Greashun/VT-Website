<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <link rel="stylesheet" href="src/css/index.css"/>
        <script type="text/javascript" src="./src/js/nav.js"></script>
    </head>
    <body class="contact-body">
        <div id="menu"></div>
        <div class="contact">
            <div class="contact-title">
                <h2>Let's Connect!</h2>
            </div>
            <div class="bar"></div>
            <div class="contact-container">
                <form action="mailto:vncntts@gmail.com?subject=contact" method="POST" enctype="text/plain">
                    <div class="name-input">
                        <input type="text" id="name" placeholder="Name" name="name"/>
                    </div>
                      

                    <div class="email-input">
                        <input type="text" id="mail" placeholder="E-mail Address" name="mail"/>
                    </div>

                    <div class="message-input">
                        <textarea type="text" id="body" name="Body" placeholder="Type here!"></textarea>
                        <button name="Submit" id="submit" value="Submit" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
